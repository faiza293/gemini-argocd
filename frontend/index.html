<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Gemini</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');
        
        body {
            font-family: 'Baloo 2', cursive;
            background-color: #f3e5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.imgur.com/s5isgGa.jpeg');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            font-size: 2em;
            color: #f06292;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #f06292;
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 1px;
            margin-bottom: 10px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: 
            font-family: 'Baloo 2', cursive;
        }

        textarea:focus {
            border-color: #f06292;
            outline: none;
        }

        button {
            background-color: #f06292;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            font-family: 'Baloo 2', cursive;
        }

        button:hover {
            background-color: #e91e63;
            transform: translateY(-2px);
        }

        .generated-text {
            margin-top: 16px;
            background-color: #f3f4f6;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            text-align: left;
            color: #111827;
            font-family: 'Baloo 2', cursive;
        }

        .generated-text h2 {
            color: #e91e63;
            margin-bottom: 8px;
        }

        .stars {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #ffd700;
            border-radius: 50%;
        }

        .star:nth-child(1) {
            width: 6px;
            height: 6px;
            left: -30px;
            top: 0;
        }

        .star:nth-child(2) {
            width: 8px;
            height: 8px;
            left: -15px;
            top: 15px;
        }

        .star:nth-child(3) {
            width: 4px;
            height: 4px;
            right: -30px;
            top: 5px;
        }

        .star:nth-child(4) {
            width: 6px;
            height: 6px;
            right: -15px;
            top: -10px;
        }

        .star:nth-child(5) {
            width: 5px;
            height: 5px;
            right: -25px;
            top: 20px;
        }

        .star:nth-child(6) {
            width: 3px;
            height: 3px;
            right: -40px;
            top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Gemini</h1>
        <form method="post" action="/generate" id="textForm">
            <label for="prompt">Enter a Query</label>
            <textarea id="prompt" name="prompt" rows="4" required></textarea>
            <button type="submit">Generate</button>
        </form>

        {% if generated_text %}
        <div class="generated-text">
            <h2>AI Response</h2>
            <p>{{ generated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
